spring.application.name=one

# 1. Datos de conexión
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flightontime?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=My.Chol25

# 2. JPA / Hibernate
# Usamos MySQL8Dialect (es compatible con versiones 8.0+)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# IMPORTANTE: Si es la primera vez que corres local, usa 'update'
# para que Hibernate cree las tablas que falten.
spring.jpa.hibernate.ddl-auto=update

# 3. Flyway (Para evitar errores de "Migration mismatch")
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true